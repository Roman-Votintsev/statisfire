<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statisfire — аналитика телеграм-канала</title>
    <link rel="preload" as="font" href="fonts/inter_regular.woff2">
    <link rel="preload" as="font" href="fonts/inter_medium.woff2">
    <link rel="preload" as="font" href="fonts/unbounded_medium.woff2">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
    <div class="page-wrapper">
        <header class="page-header">
            <div class="container">
                <nav class="page-header__nav main-nav">
                    <a class="main-nav__logo site-logo">
                        <img src="img/logo.svg" alt="Логотип Statisfire" width="28px" height="28px">
                        Statisfire
                    </a>
                    <a class="main-nav__link" href="https://t.me/statisfire">Телеграм-канал</a>
                </nav>
            </div>
        </header>
        <main class="page-main">
            <section class="promo">
                <div class="container">
                    <div class="promo__inner">
                        <div class="promo__header">
                            <h1 class="promo__title">Аналитика телеграм-канала</h1>
                            <p class="promo__caption">
                                Помогает видеть результаты работы и&nbsp;точнее понимать интересы аудитории
                            </p>
                        </div>
                        <div class="promo__main">
                            <figure class="promo__option promo__option--diagram">
                                <img src="img/diagram.svg" width="123px" height="28px"
                                    alt="Пример диаграммы оценки популярности канала и вовлеченности аудитории">
                                <figcaption>Оценивайте вовлечённость аудитории на&nbsp;графиках</figcaption>
                            </figure>
                            <figure class="promo__option promo__option--points">
                                <img src="img/points.svg" width="90px" height="28px"
                                    alt="Схематичное изображение возможных символов пунктов лучших тем и форматов телеграм-канала">
                                <figcaption>Смотрите, какие темы и&nbsp;форматы наиболее интересны читателям</figcaption>
                            </figure>
                            <a class="promo__picture" href="https://t.me/staticbaddybot">
                                <img src="img/app.png" width="320px" height="664px" alt="Скриншот с примером отчёт от бота Statisfire за неделю">
                            </a>
                        </div>
                        <div class="promo__footer">
                            <a class="promo__btn btn btn--default" href="https://t.me/staticbaddybot">Попробовать бесплатно</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="page-footer">
            <div class="container">
                <div class="page-footer__inner">
                    <p class="page-footer__copyrights">
                        &copy;&nbsp;Статисфаер,&nbsp;2024
                    </p>
                    <a class="page-footer__link" href="https://bureau.ru/school/designers/">Сделано в Школе Бюро Горбунова</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
